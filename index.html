<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock | By Fetty</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏰</h1>

      <select id="city">
        <option value="">Choose city</option>
        <option value="current">My Current Location</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Accra">Accra</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="city" id="lagos">
          <div>
            <h2>Lagos 🇳🇬</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <a href="https://github.com/Fetty10">Fetty</a>, open-sourced on
      <a href="https://github.com/Fetty10/world-clock">GitHub</a>
      and hosted on <a href="https://fetty-world-clock.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
