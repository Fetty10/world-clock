<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock | By Fetty</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏰</h1>

      <select>
        <option value="">Choose city</option>
        <option value="">Lagos</option>
        <option value="">London</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <div>
          <h2>Lagos 🇳🇬</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:40:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:40:15 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:40:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:40:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      Coded by <a href="https://github.com/Fetty10">Fetty</a>,
      <a href="https://github.com/Fetty10/world-clock"
        >open-sourced on GitHub</a
      >
      and <a href="https://fetty-world-clock.netlify.app/">hosted on Netlify</a>
    </footer>
  </body>
</html>
